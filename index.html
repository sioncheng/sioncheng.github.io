<!DOCTYPE html>
<html>
  <head>
    <title>welcome to my git hub pages</title>
    <script type="text/script" language="javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <head>
  <body>
    <h1>Git hub pages is cool.</h1>
    <span id="span_time"></span>
    <script language="javascript">
      var displayTime = function(){
        $('span_time').text((new Date()).toLocaleString());
      }
      setInterval(displayTime,100);
    </script>
  </body>
</html>
